{% extends "base.html" %} {% block content %}
<h1>Repo {{ repo_id }}</h1>
<table>
  <tr>
    <td>ID</td>
    <td>{{ repo_id }}</td>
  </tr>
  <tr>
    <td>Host</td>
    <td>{{ repo.host }}</td>
  </tr>
  <tr>
    <td>Owner</td>
    <td>{{ repo.owner }}</td>
  </tr>
  <tr>
    <td>Name</td>
    <td>{{ repo.name }}</td>
  </tr>
  <tr>
    <td>Url</td>
    <td>
      <a href="{{ repo.external_repo_url() }}">{{ repo.owner }}/{{ repo.name }}</a>
    </td>
  </tr>
  <tr>
    <td>Actions</td>
    <td>
      <form method="post" name="create_run" action="{{ repo_id }}/run">
        <div>
          <label>
            Commit:
            <input name="commit" value="HEAD" />
          </label>
        </div>
        <div>
          <label>
            Exec:
            <input name="target" value="ci" />
          </label>
        </div>
        <div>
          <button>Create Run</button>
        </div>
      </form>
    </td>
  </tr>
</table>
{% endblock %}
